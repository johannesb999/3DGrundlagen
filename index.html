<!DOCTYPE html>
<html lang="DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime to GINI index</title>

    <!-- Load p5 libs-->
    <script src="libs/p5.min.js"></script>
    <script src="libs/p5.dom.min.js"></script>
    <script src="libs/p5.sound.min.js"></script>
    <!-- Load d3.js -->
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <!-- Link documents -->
    <script src="sketch.js"></script>
    <script src="circles.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="Sketch.js" defer></script>
  </head>
  <body>
    <div id="contents">
    <!-- Create an element where the map will take place -->
    <svg
      id="map"
      width="1500"
      height="700"
      style="display: block; margin: auto; background-color: black"
    ></svg>

    <!-- Create an element where the legend will take place -->
    
      <div id="farbzuordnung">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #000000"></div>
        <div class="legend-label">GINI</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #57e6ff"></div>
        <div class="legend-label">1 to 2</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #4bc6db"></div>
        <div class="legend-label">3 to 4</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #45b8cc"></div>
        <div class="legend-label">5 to 6</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #318391"></div>
        <div class="legend-label">7 to 8</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #245e69"></div>
        <div class="legend-label" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">1 to 2</div>
      </div>
      <br>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #d7cd41"></div>
        <div class="legend-label">Crime</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #89b277"></div>
        <div class="legend-label">Happiness</div>
      </div>
    </div>
    <span data-year="2005">2005</span>

    <!-- Create an element where the Slider will take place -->
    <div id="sliderContainer">
      <div id="sliderLabels">
        <!-- <span>2005</span> -->
        <span data-year="2005">|</span>
        <span data-year="2006">|</span>
        <span data-year="2007">|</span>
        <span data-year="2008">|</span>
        <span data-year="2009">|</span>
        <span data-year="2010">|</span>
        <span data-year="2011">|</span>
        <span data-year="2012">|</span>
        <span data-year="2013">|</span>
        <span data-year="2014">|</span>
        <span data-year="2015">|</span>
        <span data-year="2016">|</span>
        <span data-year="2017">|</span>
        <span data-year="2018">|</span>
        <span data-year="2019">|</span>
        <span data-year="2020">|</span>
        <span data-year="2021">|</span>
        <span data-year="2022">|</span>
        <span data-year="2022">|</span>
        <span data-year="2023">|</span>
      </div>
      <input
  type="range"
  id="yearSlider"
  min="2005"
  max="2023"
  value="2023"
  step="1"
  oninput="updateYear(this.value)"
/>
    </div>
    <!-- Anzeige des ausgewÃ¤hlten Jahres -->
    <div id="selectedYear">Selected Year:</div>
  </body>
</div>
</div>
  <footer>
    <div id="title">Crime to GINI-Index</div>
  </footer>
</html>
